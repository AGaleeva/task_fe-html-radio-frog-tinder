<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frog tinder</title>
</head>
<body>
  <h1>Frog tinder</h1>
  <img src="frogs.jpeg" alt="frogs">
  <h3>Find your crash!</h3>
  <fieldset class="fieldset">
    <label class="label">I am: </label>
    <br>
    <div class="input">
      <input type="radio" id="man-input" name="creature" value="man" checked />
      <label for="man-input">man</label>
    </div>
    <div class="input">
      <input type="radio" id="woman-input" name="creature" value="woman" />
      <label for="woman-input">woman</label>
    </div>
    <div class="input">
      <input type="radio" id="frog-input" name="creature" value="frog" />
      <label for="frog-input">frog</label>
    </div>
  </fieldset>

  <fieldset class="fieldset">
    <label class="label">I am interested in: </label>
    <br>
    <div class="input">
      <input type="radio" id="men-input" name="interest" value="men" />
      <label for="men-input">men</label>
    </div>
    <div class="input">
      <input type="radio" id="women-input" name="interest" value="women" checked />
      <label for="women-input">women</label>
    </div>
    <div class="input">
      <input type="radio" id="bugs-input" name="interest" value="frog" />
      <label for="bugs-input">eating bugs</label>
    </div>
  </fieldset>
</body>
</html>
